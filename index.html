<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/2acc1475d8.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/whatsapp.png" type="image/x-icon">
    <title>WhatsApping</title>
</head>
<body>
    <header>
        <div class="container my-4">
            <div class="contenedor-ws mx-auto p-3 text-center">
                <h1>WhatsApping</h1>
                <p class="h5">Envía mensajes por WhatsApp sin agregar a la persona</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-4">
            <div class="contenedor-ws mx-auto p-3 text-center">
                <i class="fab fa-whatsapp logo mb-3"></i>
                <br>
                <h2 class="py-2">Escribe el número de la persona</h2>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">+1</span>
                    </div>
                    <input type="text" id="numero" class="form-control font-weight-bold">
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 my-1">
                        <button id="borrar-numero" class="w-100 btn btn-danger">Borrar el número <i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="col-md-6 my-1">
                        <button id="chat-numero" class="w-100 btn btn-success">Abrir el chat <i class="fab fa-whatsapp"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container my-4">
            <div class="contenedor-ws mx-auto p-3 text-center">
                Desarrollo y Diseño Web por: <span class="badge badge-dark"><a href="https://bit.ly/hernanreiq" target="_blank" class="text-warning text-decoration-none">Hernan.Reiq</a></span>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
